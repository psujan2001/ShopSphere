<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ShopSphere - Home</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <!-- Header -->
    <header class="header">
        <!-- Left: Logo -->
        <div class="header-left">
            <img src="images/logo.jpeg" alt="ShopSphere Logo" class="logo" />
            <h1>ShopSphere</h1>
        </div>

        <!-- Center: Search bar -->
        <div class="header-center">
            <input type="text" id="searchInput" placeholder="Search for products..." />
            <button onclick="searchProduct()">Search</button>
        </div>

        <!-- Right: Cart and Auth -->
        <div class="header-right">
            <a href="cart.html" class="cart-link">ðŸ›’ Cart</a>
            <button onclick="window.location.href='login.html'">Login</button>
            <button onclick="window.location.href='register.html'">Register</button>
        </div>
    </header>

    <!-- Navigation Menu -->
<nav class="nav-bar">
    <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
    </ul>
</nav>


    <!-- Featured Products -->
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/product1.jpeg" alt="Wireless Headphones" />
                <h3>Wireless Headphones</h3>
                <p>$59.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/product2.jpeg" alt="Smart Watch" />
                <h3>Smart Watch</h3>
                <p>$89.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/product3.jpeg" alt="Portable Speaker" />
                <h3>Portable Speaker</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 ShopSphere. All rights reserved.</p>
    </footer>

    <script>
        function searchProduct() {
            const query = document.getElementById("searchInput").value.trim();
            if (query) {
                alert("Searching for: " + query);
            } else {
                alert("Please enter a product name.");
            }
        }
    </script>
</body>
</html>
